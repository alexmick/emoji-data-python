# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Test, lint and build package

on:
  push:
  pull_request:
  release:
    types: [created]

jobs:
  install_dependencies:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install virtualenv
          virtualenv env
          source env/bin/activate
          pip install -r dev.requirements.txt
      - name: Upload dependencies artifact
        uses: actions/upload-artifact@v1
        with:
          name: virtualenv-${{ matrix.python-version }}
          path: env/

  lint:
    needs: install_dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.6
      - name: Retrieve dependencies
        uses: actions/download-artifact@v1
        with:
          name: virtualenv-3.6
      - name: Run lint tools
        run: |
          source virtualenv-3.6/bin/activate
          black --check emoji_data_python
          pylint --load-plugins pylint_quotes emoji_data_python

  test:
    needs: install_dependencies
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Retrieve dependencies
        uses: actions/download-artifact@v1
        with:
          name: virtualenv-${{ matrix.python-version }}
      - name: Test with pytest
        run: |
          source virtualenv-${{ matrix.python-version }}/bin/activate
          pytest --cov-config .coveragerc --cov=emoji_data_python tests/ --cov-report term

  deploy:
    if: github.event_name == 'release'
    needs:
      - install_dependencies
      - test
      - lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.6
      - name: Retrieve dependencies
        uses: actions/download-artifact@v1
        with:
          name: virtualenv-3.6
      - name: Build and publish
        env:
          TWINE_USERNAME: alexmick
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          source virtualenv-3.6/bin/activate
          sed -i "s|version=\"DEV\",|version=\"${GITHUB_REF/refs\/tags\//}\",|g" setup.py
          python setup.py sdist bdist_wheel
          twine upload dist/
